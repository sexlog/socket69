<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Connection</title>
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socketcluster-client/5.1.1/socketcluster.js"></script>
    <script src="../dist/socket69.js"></script>
    <script>

        let server        = Math.floor(Math.random() * 3) + 1;
        let serverCluster = 'sc-03';

        const socket = new Socket69('socket-cluster', {
            port: 8000,
            secure: true,
            hostname: serverCluster + '.fcdn.io'
        });

        socket.connect();

        socket.onConnect = function(data) {
            console.log('Conectado via Socket69:', data);
        };

        socket.onError = function(data) {
            console.log('Error', data);
        };

        socket.subscribe('pong', function(data) {
            console.log(data);
        });

        socket.publish('pong', {message: 'OI'});

    </script>
</body>
</html>
